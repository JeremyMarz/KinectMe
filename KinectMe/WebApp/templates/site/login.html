<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/3d5fa86801.js"></script>
    {% block title %}<title>KinectMe</title>{% endblock %}
    {% load static %}
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
      </head>
      <body>
   
    <!-- Sidebar -->
    <nav class="navbar fixed-top navbar-light bg blue">
      <a style="margin-left: 120px;" class="navbar-brand font-weight-bold text-white" href="/home">KinectMe</a>
      <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Event" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

<div class="container" style="margin-top: 130px;">
    <div class="col-md-12">
        <div class="row justify-content-center">
            <div class="col-4">
            <form action="POST" style="text-align: center;">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="loginTxtUser" class="form-control" type="email" placeholder="User email">
                    <label for="password">Password</label>
                    <input maxlength="12" minlength="6" id="loginTxtPwsUser" class="form-control" type="password" placeholder="User password">
                </div>
                <input type="submit" class="btn btn-primary myBtn" value="Continue" style="width:100%;">
                <hr/>
            </form>
            <div class="row">
                <hr/>
                <div class="col"></div>
                <div class="col-sm-3">
                    Join now! <a href='/signup'>Sign up.</a>
                </div>
                <div class="col"></div>
            </div>
            </div>
        </div>
    </div>
</div>
          

   
<footer class="page-footer font-small blue pt-4 fixed-bottom">
  <div class="container-fluid text-center text-md-left">
    <div class="row">
      <div class="col-md-6 mt-md-0 mt-3">
        <h5 class="text-uppercase">Want to know more!!</h5>
        <p>Checkout the links and share you experiences with us!!</p>
      </div>
      <hr class="clearfix w-100 d-md-none pb-3">
      <div class="col-md-3 mb-md-0 mb-3">
        <h5 class="text-uppercase">Contact</h5>
        <ul class="list-unstyled">
          <li>
            <a href="#!">Facebook</a>
          </li>
          <li>
            <a href="#!">Instagram</a>
          </li>
          <li>
            <a href="#!">Twitter</a>
          </li>
          <li>
            <a href="#!">E-mail</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="#"> KinectMe.com</a>
  </div>
</footer>

  </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
