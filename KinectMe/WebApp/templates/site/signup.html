    <style>

        .container{
            text-align: center;
        }

        .myBtn{
            color: whitesmoke;
            background-color: black;
            width: 250px;
            height: 50px;
        }

        .myLogo{
            align-items: center;
            text-align:center;
            align-content: center;
        }

    </style>

    <body style="background-color: whitesmoke;">
        
        <nav class="navbar fixed-top navbar-light bg blue">
            <a style="margin-left: 120px;" class="navbar-brand font-weight-bold text-white" href="/home">KinectMe</a>
            <form class="form-inline">
                
                &nbsp;&nbsp;
                <input class="form-control mr-sm-2" type="search" placeholder="Find Events Near You" aria-label="Search">
                 <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>       
        
        <br><br><br><br><br><br>
        <div class="container">
            <h3 class="font-weight-bold text-dark">Sign up</h3>
            <div class="col-12">
            <div class="row justify-content-center">
                <div class="card" style="margin-bottom: 30px; border-radius: 30px;">
                    
                <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <table class="table">
                    {{ form }}
                    </table>
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                </form>
                </div>
                </div>
            
            </div>
            </div>
        </div>


<footer class="page-footer font-small blue pt-4 fixed">
